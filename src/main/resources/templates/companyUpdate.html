<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .nav-item:hover {
      background-color: ghostwhite;
    }

    .nav-item>a:hover {
      color: black;
    }
  </style>
</head>
<body>

<!--   Navigation bar   -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark nav-fill w-100">
  <a class="navbar-brand mx-3" th:href="@{/home}">Work CV</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav mx-2">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/c/list}">Job List</a>
      </li>
      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li sec:authorize="isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/logout}" >Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <br>

      <form th:action="@{/c/update/process}" th:object="${company}" method="post">
        <h2 class="text-center">Company Info</h2>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
        </div>

        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}">
        </div>

        <div class="form-group">
          <label for="description">About us</label>
          <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
        </div>

        <button type="submit" class="btn btn-primary mt-1">Confirm</button>
      </form>

      <div class="alert alert-danger" th:if="${nameErr}">
        <p th:text="${nameErr}"></p>
      </div>
      <div class="alert alert-danger" th:if="${phoneErr}">
        <p th:text="${phoneErr}"></p>
      </div>
      <div class="alert alert-danger" th:if="${addressErr}">
        <p th:text="${addressErr}"></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
