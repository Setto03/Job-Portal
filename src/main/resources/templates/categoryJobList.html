<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!--   Navigation bar   -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark nav-fill w-100">
    <a class="navbar-brand mx-3" th:href="@{/home}">Work CV</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mx-2">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Trang chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/job/list}">Việc làm</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/logout}" >Đăng xuất</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Search result for category -->
<div class="container mt-5">
    <h2 class="text-center">Search result for <span th:text="${category.name}"></span></h2>
    <div class="row mb-4" th:each="recruitment : ${recruitments}">
        <div class="col-md-4">
            <h5 th:text="${recruitment.title}"></h5>
            <p th:text="${recruitment.location}"></p>
        </div>
        <div class="col-md-8 text-end">
            <a class="btn btn-primary font-monospace" th:href="@{/job/info (id = ${recruitment.id})}">Chi tiết</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
