<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .nav-item:hover {
      background-color: ghostwhite;
    }

    .nav-item>a:hover {
      color: black;
    }
  </style>
</head>
<body>

<!--   Navigation bar   -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark nav-fill w-100">
  <a class="navbar-brand mx-3" th:href="@{/home}">Work CV</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav mx-2">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Trang chủ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/job/list}">Việc làm</a>
      </li>
      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
      </li>
      <li sec:authorize="isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/logout}" >Đăng xuất</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">Thông tin cá nhân</div>
    <div class="card-body">
      <ul class="list-group" th:object="${user}">
        <li class="list-group-item"><strong>Họ tên:</strong> <p th:text="${user.fullname}"></p></li>
        <li class="list-group-item"><strong>Email:</strong> <p th:text="${user.email}"></p></li>
        <li class="list-group-item"><strong>Tên tài khoản:</strong> <p th:text="${user.name}"></p></li>
        <li class="list-group-item"><strong>Số điện thoại:</strong> <p th:text="${user.phone}"></p></li>
        <li class="list-group-item"><strong>Địa chỉ:</strong> <p th:text="${user.address}"></p></li>
        <li class="list-group-item"><strong>Giới thiệu:</strong> <p th:text="${user.description}"></p></li>
        <li class="list-group-item"><strong>CV:</strong>
          <a class="btn btn-secondary" th:href="@{/u/upload}">Cập nhật CV</a>
          <div th:if="${fileName}">
            <p th:text="${fileName}"></p>
          </div>
        </li>
      </ul>
    </div>
    <a class="btn btn-primary" th:href="@{/u/update (id = ${user.id})}">Cập nhật</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
