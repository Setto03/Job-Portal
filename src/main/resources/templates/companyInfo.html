<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Thông tin công ty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .nav-item:hover {
      background-color: ghostwhite;
    }

    .nav-item>a:hover {
      color: black;
    }
  </style>
</head>
<body>
<!--   Navigation bar   -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark nav-fill w-100">
  <a class="navbar-brand mx-3" th:href="@{/home}">Work CV</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav mx-2">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/c/list}">Job List</a>
      </li>
      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li sec:authorize="isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/logout}" >Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="row justify-content-center mt-4">
  <div class="col-md-7">
    <form th:action="@{/c/update}" th:object="${company}" class="container mt-2">
      <h1>About us</h1>
      <p th:text="${company.description}"></p>
      <hr>
      <h2>Details</h2>
      <ul>
        <li>Company name: <p th:text="${company.name}"></p></li>
        <li>Address: <p th:text="${company.address}"></p></li>
        <li>Phone: <p th:text="${company.phone}"></p></li>
        <li>Email: <p th:text="${company.email}"></p></li>
      </ul>
      <hr>
      <h2>Follow Us</h2>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Facebook</a></li>
        <li class="list-inline-item"><a href="#">Twitter</a></li>
        <li class="list-inline-item"><a href="#">LinkedIn</a></li>
      </ul>
      <button type="submit" class="btn btn-primary mt-1">Update</button>
    </form>
  </div>
</div>
</body>
</html>
