<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .nav-item:hover {
      background-color: ghostwhite;
    }

    .nav-item>a:hover {
      color: black;
    }
  </style>
</head>
<body>

<!--   Navigation bar   -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark nav-fill w-100">
  <a class="navbar-brand mx-3" th:href="@{/home}">Work CV</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav mx-2">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/job}">Job List</a>
      </li>
      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li sec:authorize="isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/logout}" >Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <br>
      <div class="alert alert-danger" th:if="${error}">
        <p th:text="${error}"></p>
      </div>
      <form th:action="@{/login/process}" method="post" th:object="${form}">
        <h2 class="text-center">Login</h2>
        <div class="form-group">
          <label>Email</label>
          <label for="email"></label><input type="text" class="form-control" id="email" name="email" th:field="*{email}">
        </div>
        <div class="form-group mt-2">
          <label>Password</label>
          <label for="password"></label><input type="password" class="form-control" id="password" name="password" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-primary mt-1">Proceed</button>
      </form>

      <br>
      <br>
      <p>Don't have an account? <a th:href="@{/register/red}">Register</a></p>
    </div>
  </div>
</div>
</body>
</html>
