<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .nav-item:hover {
      background-color: ghostwhite;
    }

    .nav-item>a:hover {
      color: black;
    }
  </style>
</head>
<body>
<!--   Thanh điều hướng   -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark nav-fill w-100">
  <a class="navbar-brand mx-3" th:href="@{/}">Work CV</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav mx-2">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/job}">Job List</a>
      </li>
      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li sec:authorize="isAuthenticated()" class="nav-item">
        <a class="nav-link" th:href="@{/logout}" >Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!--   Form đăng ký  -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <h2 class="text-center question">Who are you?</h2>
      <div class="btn-group mt-5 question">
        <form th:action="@{/register/u}" method="post">
          <button type="submit" class="btn btn-warning mx-1">User</button>
        </form>
        <form th:action="@{/register/c}" method="post">
          <button type="submit" class="btn btn-warning mx-1">Company / Employer</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
